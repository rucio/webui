name: Prettier Code Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  prettier-check:
    name: Prettier Code Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run prettier:check || echo "::warning::Prettier found formatting issues. Please run 'npm run prettier:write' to fix them."

      - name: Run ESLint
        run: npm run lint || echo "::warning::ESLint found issues. Please run 'npm run lint:fix' to fix them."
