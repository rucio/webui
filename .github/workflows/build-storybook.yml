name: Build Rucio WebUI Component Library
on:
    push:
        branches:
            - '**'
            - '!master'
            - '!gh-pages'
    pull_request:
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v3

            - name: Install and Build 🔧
              run: |
                  npm install --legacy-peer-deps
                  npm run build-storybook
