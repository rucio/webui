name: SDK Tests
on:
  push:
  pull_request:
jobs:
  test:
    name: Test WebUI SDK
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 18.x
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run SDK Tests
        run: npm run test:sdk
    
